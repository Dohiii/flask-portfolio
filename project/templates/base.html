<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <title>{% block title %}{% endblock title %}</title>



    <!-- Icons and fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script async custom-element="amp-fx-collection" src="https://cdn.ampproject.org/v0/amp-fx-collection-0.1.js">
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;0,800;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!-- Local CSS file for styling the application-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">

    <!-- Additional Styling -->
    {% block styling %}
    {% endblock %}
</head>

<body>
    <header class="header">

        <nav>
            <div class="navbar" id="navbar">
                <a class="logo" href="index.html">Valerii Dorokhov</a>
                <ul class="nav-list">
                    <li><a class="link" href="{{ url_for('posts.index') }}">O Mnie</a></li>
                    <li><a class="link" href="{{ url_for('posts.posts') }}">Projekty</a></li>
                    <li><a class=" link" href="{{ url_for('posts.kontakt') }}">Kontakt</a></li>
                </ul>
            </div>
        </nav>

        <div class=" hero">



        </div>
    </header>


    {% block content %}
    {% endblock %}

    <div class="messages">
        {% for message in get_flashed_messages() %}
        <div class="flash-message">
            <p>{{ message }}</p>
            <span class="close-btn" onclick="this.parentElement.style.opacity=0;">
                <svg width="12" height="12" version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m49.941 35.891 33.531-33.531 14.168 14.168-33.531 33.414 33.531 33.531-14.168 14.168-33.531-33.531-33.414 33.531-14.168-14.168 33.531-33.531-33.531-33.414 14.168-14.168z"
                        fill-rule="evenodd" fill="currentColor" />
                </svg>
            </span>
        </div>
        {% endfor %}
    </div>


    <div class="line"></div>


    <!-- Footer -->
    <footer class="footer">

        <ul class="social">
            <li><a class="link" href="https://github.com/Dohiii"><i class="fab fa-github "></i></a></li>
            <li><a class="link" href="https://www.linkedin.com/in/valerii-dorokhov-534312211/"><i
                        class="fab fa-linkedin "></i></a></li>
        </ul>
        </div>
    </footer>
</body>

</html>
